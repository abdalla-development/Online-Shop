{% extends 'base.html' %}
{% block content %}
<h2> Payment </h2>
    <form action="{% url 'charge' %}" method="POST">
        {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key = "{{ key }}"
            data-description = "Payment Gateway"
            data-amount = "500"
            data-locale = "auto"
        </script>
    </form>
{%endblock%}
